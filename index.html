<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container-fluid todo-wrapper">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="TO DO LIST" id="username" style="background-color: cyan;
    border: solid green;">

                    <button type="button" style="color: green;
                    font-size: 20px;
                    background: black;
                    border: solid green;" class="btn btn-outline-primary" id="addUser">
                        add user
                    </button>
                </div>
            </div>
        </div><!--container end-->
    </div><!--container-fluid end -->

    <div class="display">
        <table class="table">
            <thead class="head">
                <tr>
                    <th scope="col" style="color: blue;">#</th>
                    <th scope="col" style="color: blue;">Your Name </th>
                    <th scope="col" style="color: blue;">Actions</th>
                </tr>
            </thead>
            <tbody id="records">
          
               
            </tbody>
        </table>
    </div>


    <script src="toDolistpractice.js"></script>
